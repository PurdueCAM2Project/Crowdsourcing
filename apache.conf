<Directory '${FAIRVISIONNETDIR}/csgame'>
	AllowOverride None
	<IfVersion < 2.4>
			Order allow,deny
			Allow from all
	</IfVersion>
	<IfVersion >= 2.4>
			Require all granted
	</IfVersion>
</Directory>

<Directory '${FAIRVISIONNETDIR}/staticfiles'>
	Options FollowSymLinks Indexes MultiViews
	IndexOptions FancyIndexing HTMLTable
	AllowOverride None
	<IfVersion < 2.4>
			Order allow,deny
			Allow from all
	</IfVersion>
	<IfVersion >= 2.4>
			Require all granted
	</IfVersion>
</Directory>

<Directory '${FAIRVISIONNETDIR}/datasets'>
	Options FollowSymLinks Indexes MultiViews
	IndexOptions FancyIndexing HTMLTable
	AllowOverride None
	<IfVersion < 2.4>
			Order allow,deny
			Allow from all
	</IfVersion>
	<IfVersion >= 2.4>
			Require all granted
	</IfVersion>
</Directory>

<IfDefine TESTING>
	<VirtualHost *:80>
		ServerName fairvision.net.localhost

	  WSGIDaemonProcess fairvision.net processes=2 threads=15 display-name=%{GROUP}
	  WSGIProcessGroup fairvision.net

		WSGIScriptAlias / '${FAIRVISIONNETDIR}/csgame/wsgi.py'

	  Alias /static '${FAIRVISIONNETDIR}/staticfiles'
	  Alias /datasets '${FAIRVISIONNETDIR}/datasets'
	</VirtualHost>
</IfDefine>

<IfDefine !TESTING>
	<VirtualHost *:80>
		ServerName fairvision.net
		ProxyPreserveHost On
		Redirect permanent / https://fairvision.net/
	</VirtualHost>
	<VirtualHost *:443>
		ServerName fairvision.net

	  WSGIDaemonProcess fairvision.net processes=2 threads=15 display-name=%{GROUP}
	  WSGIProcessGroup fairvision.net

		WSGIScriptAlias / '${FAIRVISIONNETDIR}/csgame/wsgi.py'

	  Alias /static '${FAIRVISIONNETDIR}/staticfiles'
	  Alias /datasets '${FAIRVISIONNETDIR}/datasets'

		SSLEngine On
		SSLCertificateFile '${PWD}/myenv/certs/fairvision.app.pem'
		SSLCertificateKeyFile '${PWD}/myenv/certs/fairvision.app.key.pem'
	</VirtualHost>
</IfDefine>
