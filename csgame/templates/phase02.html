{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static "css/phase02.css" %}">
{% endblock %}
{% block scripts %}
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

{% endblock %}

{% block content %}
<div class="container">
<!--Helpful link: https://mdbootstrap.com/plugins/jquery/draggable/-->

<h2>Drag and Drop</h2>

<div id="div" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="{% static "img/logo.jpg" %}" draggable="true" ondragstart="drag(event)" id="drag1" width="80" height="70">
</div>

<div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
</div>
{% endblock %}
