{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
      {% endfor %}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
  
        <div class="row justify-content-center align-items-center">
        <center>
          <h2>Welcome to the Crowdsourcing Game!</h2>
            <img src="https://media.giphy.com/media/12DXJPoQ9D3VwA/giphy.gif" style="height: 50%">
          <hr>
            <a href="{% url 'phase01a' %}">
                <button class="btn btn-lg btn-success"><span><i class="fa fa-gamepad"></i></span> Start the Game</button>
            </a>
        </center>
        </div>
</div>
{% endblock %}
